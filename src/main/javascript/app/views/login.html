<div class="content-wrapper">

  <div class="row login-form">
    <div class="col-md-12" ng-if="!user.register">
      <form class="form-horizontal" name="loginForm">

        <div class="col-md-3">
          <input class="sh-login"
                 id="userName"
                 ng-model="user.username"
                 type="text"
                 class="form-control"
                 placeholder="UserName"
          >
        </div>
        <div class="col-md-3">
          <input class="sh-login"
                 id="password"
                 ng-model="user.password"
                 type="password"
                 class="form-control"
                 placeholder="Password"
          >
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
            <button type="submit" class="btn btn-primary" ng-click="register()">Create an Account</button>
          </div>

          <i class="fa fa-spinner fa-spin disable-ng-animations" ng-show="working"></i>
        </div>

      </form>
    </div>

    <div class="col-md-12" ng-if="user.register">
      <form class="form-horizontal" name="newUserForm">

        <div class="col-md-6">
          <input class="sh-login"
                 id="newUser"
                 ng-model="user.newUser"
                 type="text"
                 class="form-control"
                 placeholder="UserName"
          >
        </div>
        <div class="col-md-6">
          <input class="sh-login"
                 id="newPass"
                 ng-model="user.newPass"
                 type="password"
                 class="form-control"
                 placeholder="Password"
          >
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" ng-click="login()">Register</button>
            <button type="submit" class="btn btn-primary" ng-click="register()">Already have an Account?</button>
          </div>

          <i class="fa fa-spinner fa-spin disable-ng-animations" ng-show="working"></i>
        </div>


      </form>
    </div>
  </div>


</div>
