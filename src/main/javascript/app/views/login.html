<div class="content-wrapper">

  <div class="row login-form">
    <div class="col-md-12">
      <form class="form-horizontal" name="loginForm">

        <div class="col-md-3">
          <label class="control-label" for="userName">UserName:</label>
          <input class="sh-login"
                 id="userName"
                 ng-model="user.username"
                 type="text"
                 class="form-control"
                 placeholder="UserName"
          >
        </div>
        <div class="col-md-3">
          <label class="control-label" for="password">Password:</label>
          <input class="sh-login"
                 id="password"
                 ng-model="user.password"
                 type="password"
                 class="form-control"
                 placeholder=""
          >
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
            <button type="submit" class="btn btn-primary" ng-click="reset()">Reset</button>
          </div>

          <i class="fa fa-spinner fa-spin disable-ng-animations" ng-show="working"></i>
        </div>

      </form>
    </div>
  </div>


</div>
